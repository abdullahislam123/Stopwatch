<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <main>
        <h1>Stop Watch</h1>
    <div class="stopwatch">
        <div class="counter">00:00:00</div>
    </div>
    <div class="buttons">
        <div>
            <button id="stopbtn" class="btn1">Stop</button>
        </div>
        <div>
            <button id="startbtn" class="btn2">Start</button>
        </div>
        <div>
            <button id="resetbtn" class="btn3">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</main>
</body>
</html>
